<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SearchEngineCrawler v1.0</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/app.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <a class="navbar-brand" href="#">SearchEngineCrawler v1.0</a>
    </nav>
</header>

<main class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3">
            <form id="searchForm">
                <div class="form-group">
                    <select class="form-control" id="searchEngine" name="se">
                        <option value="bing">Bing</option>
                        <option value="duckduckgo">DuckDuckGo</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="searchTerm" name="s" placeholder="Please, introduce a search term">
                </div>

                <button type="submit" class="btn btn-primary" id="searchSubmitButton">Search</button>
            </form>

            <div class="mt-5">
                <ul class="list-group" id="searchResults" style="display: none;">
                </ul>
            </div>
        </div>
    </div>
</main>

<footer class="footer mt-4">
    <div class="container">
        <span class="text-muted">&copy; 2021 SearchEngineCrawler. All rights reserved.</span>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="/assets/app.js"></script>
</body>
</html>
